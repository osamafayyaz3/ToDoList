{% extends 'base.html'%}

{% block body %}
<div class="container1">
<form action="/" method="POST">
    <div class="input-group mb-3">
        <input class = "form-control form-block mt-3" type="text" placeholder="Enter text..."  name="content" id="content">
        <span class="input-group-btn">
        <button type="submit" value="Add task" class="btn btn-primary btn-block mt-3">Add Task</button>
        </span>
      </div>  
    </form>
    

<table class ="table table-striped table-bordered text-center">
<thead class="thead-dark">
<tr>
        <th class="col-12" scope="col">Task</th>
        <th  scope ="col">Action</th>
    </tr>
{% for task in taskes %}
    <tr>
        <td class="animated bounceIn">{{task.action}}</td>
        <td><a href="/delete/{{task.id}}"><button type="button" class="btn btn-danger">Delete</button></a></td>
    </tr>
    {% endfor %}
</table>
</div>
    
{% endblock %}
